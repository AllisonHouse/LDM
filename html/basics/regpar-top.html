<h1 align="center">LDM Registry</h1>

<p>
The <a href="glindex.html#LDM">LDM</a> system has a registry for configuration
and runtime parameters that is similar to Java preferences, the Windows
registry, or GNU GConf.  The parameters of the registry and their
values can be viewed by executing the command "<a
href="glindex.html#regutil"><tt>regutil</tt></a>".
